<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <!-- css links -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/midea.css">
  </head>
  <body>
    

    <div class="container-lg">
      <div class="box"></div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-2">
          <div class="box">minhaz1</div>
        </div>

        <div class="col-sm-2">
          <div class="box">minhaz2</div>
        </div>

        <div class="col-md-2">
          <div class="box">minhaz3</div>
        </div>

        <div class="col-lg-2">
          <div class="box">minhaz4</div>
        </div>

        <div class="col-xl-2">
          <div class="box">minhaz5</div>
        </div>

        <div class="col-xxl-2">
          <div class="box">minhaz6</div>
        </div>
      </div>
    </div>


<div class="container">
      <div class="row">
        <div class="col-lg">
          <div class="box"></div>
        </div>

        <div class="col-lg">
          <div class="box"></div>
        </div>

        <div class="col-lg">
          <div class="box"></div>
        </div>

        <div class="col-lg">
          <div class="box"></div>
        </div>

        <div class="col-lg">
          <div class="box"></div>
        </div>

        <div class="col-lg">
          <div class="box"></div>
        </div>

        <div class="col-lg">
          <div class="box"></div>
        </div>
      </div>
    </div>

<div class="container text-center">
  <div class="row">
    <div class="col-4 col-sm-3">
      <div class="box">col-6 col-sm-3</div>
    </div>
    <div class="col-4 col-sm-3">
      <div class="box">col-6 col-sm-3</div>
    </div>

    <!-- Force next columns to break to new line -->
    <div class="w-100"></div>

    <div class="col-6 col-sm-3">
      <div class="box">col-6 col-sm-3</div>
    </div>
    <div class="col-6 col-sm-3">
      <div class="box">col-6 col-sm-3</div>
    </div>
  </div>
</div>

<div class="container text-center">
  <div class="row">
    <div class="col">
      <div class="box">
        First in DOM, no order applied
      </div>
      
    </div>
    <div class="col order-5">
      <div class="box">
        Second in DOM, with a larger order
      </div>
      
    </div>
    <div class="col order-1">
      <div class="box">
        Third in DOM, with an order of 1
      </div>
      
    </div>
  </div>
</div>
    



    <!-- js links -->
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
